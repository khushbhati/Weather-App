<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2 class="title">Welcome to the Weather App</h2>

        <form class="form">
            <div class="input-group">
                <input id="city" type="text" placeholder="Enter City Name" class="input" />
            </div>
            <button type="button" onclick="getWeather()" class="button">
                Get Temperature
            </button>
        </form>

        <div id="weather-info" class="weather-info">
            <!-- Weather info will appear here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
